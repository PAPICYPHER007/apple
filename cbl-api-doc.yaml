openapi: 3.0.1
info:
  title: CBL API
  description: '# Welcome to the CBL API Docs


    This documentation provides details on how to use the **CBL API** for managing
    accounts and transactions.


    The API Platform leverages the bank’s regulatory licenses to securely expose services
    including account operations, payments, mobile money, and core banking functions.
    All APIs follow the REST paradigm and are served via HTTPS, with payloads returned
    in JSON. Where applicable, ISO-standard responses are supported, particularly
    for CBS (Core Banking System) integrations.


    Use the sidebar to explore the available endpoints.'
  version: 1.0.0
  x-logo:
    url: 'https://creditbank.co.ke/wp-content/uploads/2023/09/Credit-Bank-Logo-01.png'
    altText: Credit Bank logo
  contact:
